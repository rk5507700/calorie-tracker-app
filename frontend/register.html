 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie | Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* margin-top: 15vh; */
            gap: 25px;
            border: solid black;
            border-radius: 5px;
            width: min(100%, 500px);
            margin: 15vh auto 0vh auto;
            padding: 10px 15px 10px 15px;
            box-sizing: border-box;
        }

        body>div>button {
            width: 100%;
            height: 40px;
        }

        .input-fields {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            gap: 5px;
            width: 100%;
        }

        .input-fields>input {
            width: 95%;
            height: 30px;
        }

        .name-input-field>input {
            height: 30px;
            width: 45%;
            /* gap: 10%; */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form id="register-form">
        <div class="login-form">
            <h1 class="heading">Calorie</h1>
            <div class="input-fields">
                <label for="user-full-name">Name</label>
                <div class="name-input-field" style="width: 100%;display: flex;flex-direction: row;gap: 5%;">
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" autofocus>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                </div>
                <small id="first-name-msg" style="color: red;"></small>
                <small id="last-name-msg" style="color: red;"></small>
                <label for="user-email">Email-Id</label>
                <input type="email" name="email" id="user-email" placeholder="Enter your Email" autocomplete="off"
                    required>
                <small style="color: red;" id="mail-message"></small>
                <label for="user-password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password."
                    autocomplete="off">
                <small id="password-msg" style="color: red;"></small>
                <label for="user-password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Enter your password."
                    autocomplete="off" required>
                <small id="confirm-password-msg" style="color: red;"></small>
            </div>
            <button type="submit" id="sign-up" form="register-form" formmethod="post" formtarget="_blank">Sign Up</button>
            <p>OR</p>
            <button type="button" id="sign-in">Sign In</button>
        </div>
    </form>
    <script>
        const emailInput = document.getElementById("user-email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const firstName = document.getElementById("first-name");
        const lastName = document.getElementById("last-name");
        const submitBtn = document.getElementById("sign-up");
        submitBtn.disabled = true;
        submitBtn.style.opacity = 0.6;

        // Helper function for updating the submit button state
        function checkFormValidity() {
            const isFirstNameValid = /^[A-Za-z]+$/.test(firstName.value.trim());
            const isLastNameValid = /^[A-Za-z]+$/.test(lastName.value.trim());
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
            const isPasswordValid = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()]).{8,}$/.test(passwordInput.value);
            const isConfirmValid = confirmPasswordInput.value === passwordInput.value && confirmPasswordInput.value !== "";

            if (isFirstNameValid && isLastNameValid && isEmailValid && isPasswordValid && isConfirmValid) {
                submitBtn.disabled = false;
                submitBtn.style.opacity = 1;
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = 0.6;
            }
        }

        // Validating the First Name
        firstName.addEventListener("input", () => {
            const value = firstName.value.trim();

            // Check for valid name using alphabets only
            const isValid = /^[A-Za-z]+$/.test(value);


            if (!isValid) {
                document.getElementById("first-name-msg").textContent = "Enter a valid name.";
            } else {
                document.getElementById("first-name-msg").textContent = "";
            }
            checkFormValidity();
            return;
        });

        // Validating the last Name
        lastName.addEventListener("input", () => {
            const value = lastName.value.trim();
            //  Check if name contains only characters from A-Z and a-z
            const isValid = /^[A-Za-z]+$/.test(value); 
            if (!isValid) {
                document.getElementById("last-name-msg").textContent = "Enter a valid name.";
                
            } else {
                document.getElementById("last-name-msg").textContent = "";
            }
            checkFormValidity();
            return;
        });

        // Validate the email id
        emailInput.addEventListener("input", () => {

            // Check for empty field
            if (!emailInput.value) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = 0.6;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                document.getElementById("mail-message").textContent = "Enter a valid email id."
            } else {
                document.getElementById("mail-message").textContent = ""
            }
            checkFormValidity();
            return;
        });

        // Validate password
        passwordInput.addEventListener("input", () => {
            // Check for empty field
            if (!passwordInput.value) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = 0.6;
            }
            if (value.length < 8) {
                document.getElementById("password-msg").textContent = "Password should have a min of 8 chars."
            } else if (!/[A-Z]/.test(value)) {
                document.getElementById("password-msg").textContent = "Password should have at least one Upper case char."
            } else if (!/[a-z]/.test(value)) {
                document.getElementById("password-msg").textContent = "Password should have at least one lower case char."
            } else if (!/\d/.test(value)) {
                document.getElementById("password-msg").textContent = "Password should have at least one digit."
            } else if (!/[!@#$%^&*]/.test(value)) {
                document.getElementById("password-msg").textContent = "Password should have at least one special char."
            }
            else {
                document.getElementById("password-msg").textContent = ""
            }
            checkFormValidity();
            return;
        });

        // Validate confirm password
        confirmPasswordInput.addEventListener("input", () => {

            //  Check for empty field
            if (!confirmPasswordInput.value) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = 0.6;
            }
            const value = confirmPasswordInput.value;

            // Check for password match
            if (value != passwordInput.value) {
                document.getElementById("confirm-password-msg").textContent = "Passwords do not match."
            } else {
                document.getElementById("confirm-password-msg").style.color = "green";
                document.getElementById("confirm-password-msg").textContent = "correct";
            }

            // Check for validity of other input fields
            checkFormValidity();

            return;
        });
         document.getElementById("sign-in").addEventListener("click",()=>{
            window.open("./login.html","_self");
         })
    </script>
</body>
</html>
